<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Welcome to Javascript Start</h2>
      <div class="new-item">
        <div class="row">
          <div class="col-2">
            <label>Name:</label>
            <input id="name" type="text" />
          </div>
          <div class="col-2">
            <label>Size:</label>
            <input id="size" type="text" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>Price:</label>
            <input id="price" type="number" />
          </div>
          <div class="col-2">
            <label>Category:</label>
            <div id="item-category"></div>
          </div>
        </div>
        <div
          class="col-2"
          style="
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 75%;
            grid-gap: 25px;
          "
        >
          <button class="btn" id="save-item">Save Item</button>
          <button class="btn" id="test-toast">Test Toast</button>
        </div>
        <div id="filter" class="filter-div"></div>
        <div id="items"></div>
        <div id="stats" class="stats"></div>
      </div>
    </div>
  </body>
</html>
